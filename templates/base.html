<!DOCTYPE HTML>
<html>
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=no" />
    <link href=" {{ get_url(path="css/vuetify.min.css") }}"
          rel=" stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
          rel="stylesheet">
  </head>
  <body>
    <noscript>
      Works best if JavaScript is enabled
    </noscript>

    <div id="app">
      {% block content %}{% endblock content %}
    </div>

    <script src="{{ get_url(path="js/vue.global.js") }}"></script>
    <script src="{{ get_url(path="js/vuetify.min.js") }}"></script>
    <script src="{{ get_url(path="js/mitt.umd.js") }}"></script>
    <script type="module">
      {% block js %}{% endblock js %}
    </script>
  </body>
</html>
