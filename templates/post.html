{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}

<div>
  <h4>On this page</h4>

  {% for h1 in page.toc %}

  {% endfor %}
  </p>
</div>

{{ page.content | safe }}
{% endblock content %}
